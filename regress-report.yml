- summary: |
    Верстка сайта отображается некорректно на мобильной версиии сайта
  environment: |
    Google Chrome 128.0.6613.138 (Официальная сборка) (64 бит)
  steps-to-reproduce: |
    - Открыть DevTools
    - Нажимаем кнопку Toggle device toolbar
    - Выбрать нужную категорию товара
    - Открыть карточку товара
    - Добавить товар в корзину
    - Открыть Корзину
    - Оформить заказ путем нажатия "checkout"
    - Вернуться на главную страницу магазина путем нажатия "Continue shopping"
    - Сменить язык на Русский
    - Проверить функционал сайта снова, но уже на русской версии
  expected-result: |
    Верстка сайта отображается корректно и без ошибок
  actual-result: |
    - В русской версии сайта, во вкладке "Корзина", кнопки "Очистить корзину" и "Продолжить покупки" накладываются друг на друга
    - В русской версии сайта, так же во вкладке "Корзина", внутри кнопки "Оформить заказ" текст отображается некорретно и выходит за границы кнопки