    Страница не перезагружается при изменении языка
  prerequisites: |
    Открыта главная страница приложения
  test-data: |
    -
  steps:
    - Нажать кнопку Корзина
    - Нажать кнопку Магазин
    - Сменить язык
    - Добавить товар в корзину
  expected-result: |
   Страница не перезагружается

- summary: |
    Проверка работоспособности корзины
  requirement: |
    Товар добавляется в корзину, удаляется и корзина очищается и оформляется заказ
  prerequisites: |
    Открыта главная страница
  test-data: |
    -
  steps:
    - Добавляем товар в корзину
    - Нажимаем на кнопку "Корзина"
    - Нажимаем на кнопку "Удалить"
    - Нажимаем на кнопку "Оформить заказ"
    - Нажимаем на кнопку "Очистить корзину"
  expected-result: |
    Товар добавляется в корзину и все ее фукнции работают корректно
  
- summary: | 
    Проверка работоспособности фильтров
  requirement: |
    Пользователь должен иметь возможность искать товары по выбранным фильтрам
  prerequisites: |
    Открыта главная страница
  test-data: |
    Категория = beauty
    Категория = fragrances
    Категория = furniture
    Категория = groceries
  steps: |
    - Нажимаем кнопку "Категория"
    - Выбираем из списка нужную категорию "beauty"
    - Повторить с категориями:
    fragrances
    furniture
    groceries
  expected-result: |
    Выбирая нужную категорию, отображаются товары соответствующие ей

