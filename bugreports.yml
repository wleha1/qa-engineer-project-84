---
- summary: |
    При оформлении заказа сервер выдает ошибку 500
  environment: |
    Google Chrome 128.0.6613.138 (Официальная сборка) (64 бит)
  steps-to-reproduce: |
    - Найти в поиске "Essence Mascara Lash Princess"
    - Нажать на кнопку "В корзину"
    - Перейти в корзину
    - Нажать на кнопку "Оформить заказ"
    - Открыть DevTools
    - Открыть консоль
  expected-result: |
    Заказ оформлен, данные отправлены на сервер без ошибок
  actual-result: |
    При нажатии на кнопку "Оформить заказ", данные на сервер не отправляются и появляется ошибка в консоли 500 (Браузер отправил запрос корректно, но сервер не смог его обработать)

- summary: |
    При смене языка на русский, не все ключевые элементы сайта меняют его
  environment: |
    Google Chrome 128.0.6613.138 (Официальная сборка) (64 бит)
  steps-to-reproduce: |
    - Нажать кнопку "Language"
    - Выбрать язык "Russian"
  expected-result: |
    Язык всех ключевых элементов изменен успешно
  actual-result: |
    Язык описания товаров не изменятся, язык во вкладке "Категории" не меняется

- summary: |
    В фильтр цен можно ввести отрицательное число
  environment: |
    Google Chrome 128.0.6613.138 (Официальная сборка) (64 бит)
