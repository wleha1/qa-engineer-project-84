- summary: |
    Некорректно отображается верстка на мобильной версии сайта
  environment: |
    Google Chrome 128.0.6613.138 (Официальная сборка) (64 бит)
  steps-to-reproduce: |
    - Открыть DevTools
    - Нажимаем кнопку Toggle device toolbar
    - Выбрать нужную категорию товара
    - Открыть карточку товара
    - Добавить товар в корзину
    - Открыть Корзину
    - Оформить заказ путем нажатия "checkout"
    - Вернуться на главную страницу магазина путем нажатия "Continue shopping"
    - Сменить язык на Русский
    - Проверить функционал сайта снова, но уже на русской версии
  expected-result: |
    Верстка отображается корректно, все элементы находятся на своих местах
  actual-result: |
    - Строчка "Поиска" заходит за пнопки "Previous" и "Next"/
    - Названия брендов выходят за границы
    - Элементы "Price" наезжают друг на друга и выходят за гриницы
    - В корзине, цена в строчке товара отображается за рамкой
    - При смене языка на русский, товары опускаются вниз, за видимую область
    - Во вкладке Производитель, текст "Производитель" выходит за границы
    - Изображения товаров меняют свои размеры
    - Во вкладке "Корзина", текст в кнопке "Оформить заказ" выходит за границы
    - Кнопки "Очистить корзину" и "Продолжить покупки" во вкладке "Корзина", накладываются друг на друга
    - При оформлении заказа, окно с дополнительной информацией о заказе выходит за видимые границы пользователем